<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position:absolute;
            width:50px;
            height:50px;
            border:5px solid #c0bbbb;
            border-left: 5px solid black;
            left:50%;
            border-radius: 50%;
            animation: move 1s ease-in-out 0s 100 alternate;
        }
        @keyframes move{
            from{
                top:0px;
            }
            to{
                top:20px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
